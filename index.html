<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1 id="logo"></h1>

        <div id="stats">
            <div class="stat-box">
                <div class="label">wpm</div>
                <div id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="label">acc</div>
                <div id="accuracy">100</div>
            </div>
        </div>

        <div id="typing-area">
            <div id="words"></div>
        </div>
        
        <div id="results-screen" class="hidden">
            <div class="results-main">
                <div class="result-box">
                    <div class="result-value" id="results-wpm">0</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="results-acc">100%</div>
                </div>
            </div>
            <div class="results-details">
                <div class="detail-item" id="results-time">0s</div>
                <div class="detail-item" id="results-chars">0/0/0</div>
            </div>
            <div class="restart-prompt">
                Press Enter to try again
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </div>
        </div>

        <div id="focus-hint" class="visible">
            Click here or start typing to begin
        </div>
        
        <div class="ui-controls">
            <div class="top-row">
                <button id="theme-btn" title="Change theme">dark</button>
                <button id="mode-btn" title="Change mode">normal</button>
                <button id="fullscreen-btn" title="Toggle fullscreen">fullscreen</button>
            </div>
            <div class="bottom-row">
                <button id="restart-btn" title="Restart Test">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
